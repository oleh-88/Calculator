<!DOCTYPE html>
<html>

<head>
	<title>Калькулятор</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<h1>Калькулятор</h1>
	<input type="text" id="result" readonly />
	<br />
	<button class="gray" onclick="addToResult('sqrt')">√</button>
	<button class="gray" onclick="addToResult('(')">(</button>
	<button class="gray" onclick="addToResult(')')">)</button>
	<button class="gray" onclick="addToResult('%')">%</button>
	<button class="gray" onclick="clearResult()">CE</button>
	<br />
	<button class="gray" onclick="addToResult('sin')">sin</button>
	<button onclick="addToResult('7')">7</button>
	<button onclick="addToResult('8')">8</button>
	<button onclick="addToResult('9')">9</button>
	<button class="gray" onclick="addToResult('/')">/</button>
	<br />
	<button class="gray" onclick="addToResult('cos')">cos</button>
	<button onclick="addToResult('4')">4</button>
	<button onclick="addToResult('5')">5</button>
	<button onclick="addToResult('6')">6</button>
	<button class="gray" onclick="addToResult('*')">*</button>
	<br />
	<button class="gray" onclick="addToResult('tan')">tan</button>
	<button onclick="addToResult('1')">1</button>
	<button onclick="addToResult('2')">2</button>
	<button onclick="addToResult('3')">3</button>
	<button class="gray" onclick="addToResult('-')">-</button>
	<br />
	<button class="gray" onclick="addToResult('^')">x^</button>
	<button onclick="addToResult('0')">0</button>
	<button onclick="addToResult('.')">.</button>
	<button onclick="calculateResult()">=</button>
	<button class="gray" onclick="addToResult('+')">+</button>



	<script src="script.js"></script>
</body>

</html>
